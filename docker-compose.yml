version: "3.5"
services:
  mongo:
    image: "mongo"
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongoData:/data/db
    networks:
      attendance-system-network:
        aliases:
          - mongodb

  attendance-server:
    image: attendance-server:latest
    container_name: attendance-server
    restart: always
    volumes: 
      - ./application/config.py:/opt/attendance-server/application/config.py
      - ./application/data/reports:/opt/attendance-server/application/data/reports
      - ./application/data/profile-images:/opt/attendance-server/application/data/profile-images
    command: supervisord -n -c /opt/attendance-server/supervisor/supervisord.conf
    sysctls:
      - net.core.somaxconn=5000000
    ports:
      - "8888:8888"
    environment:
      FLASK_ENV: "production"
    networks:
      attendance-system-network:
        aliases:
          - attendance-server

networks:
  attendance-system-network:
    external:
      name: attendance-system-network
